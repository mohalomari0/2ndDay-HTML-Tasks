<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"><br>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="user_email"><br>
        <br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="start">Select youre country</option>
            <option value="Jordan">Jordan</option>
        </select><br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="user_gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="user_gender" value="female">
        <label for="female">Female</label><br>
        <br>
        <label for="msgbx"><b>Message</b></label><br>
        <textarea type="text" id="msgbx" name="message_box" rows="4" cols="35">Type youre message here</textarea><br>
        <br>
        <input type="checkbox" id="subscribe" name="user_subscribtion" value="subscribe">
        <label for="subscribe">Subscribe</label><br>
        <br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
